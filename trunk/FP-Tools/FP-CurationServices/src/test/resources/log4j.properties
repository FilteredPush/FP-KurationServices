### direct log messages to stdout ###
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.Target=System.out
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{ABSOLUTE} %5p %c{1}:%L - %m%n
	
log4j.rootLogger=error, stdout	
	
log4j.logger.org.gbif.nameparser=error
log4j.logger.org.apache.http=error
log4j.logger.org.apache.solr=error
log4j.logger.org.filteredpush.kuration=debug
log4j.logger.org.filteredpush.kuration.services=debug
log4j.logger.org.filteredpush.kuration.services.sciname=debug
log4j.logger.edu.harvard.mcz.hametools=debug

# Don't show stack trace when expected exception is thrown when trying
# various axis configurations 
log4j.logger.org.apache.axis.ConfigurationException = INFO

